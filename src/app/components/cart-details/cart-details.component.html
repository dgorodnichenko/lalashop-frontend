<div class="container">
    <div *ngIf="cartItems.length > 0">
        <table class="table table-responsive">
            <tr>
                <th width="35%">Зображення</th>
                <th>Деталі замовлення</th>
            </tr>
            <tr *ngFor="let cartItem of cartItems">
                <td>
                    <img src="{{ cartItem.imageUrl }}" width="100%" height="auto">
                </td>
                <td>
                    <tr>
                        <td>Назва товару</td>
                        <td class="w-100"><p>{{ cartItem.name}}</p></td>
                    </tr>
                    <tr>
                        <td>Ціна за одиницю</td>
                        <td><p>{{ cartItem.price | currency: 'UAH' : 'symbol-narrow' }}</p></td>
                    </tr>
                    <tr>
                        <td class="mt-5">
                            <p class="mt-2">
                                Кількість
                            </p>
                        </td>
                        <td>
                            <div class="row">
                                    <p class="mt-2">
                                        {{ cartItem.quantity }}
                                    </p>
                                    <button (click)="increaseQuantity(cartItem)" class="btn btn-primary ml-3 mb-3">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                    <button (click)="decreaseQuantity(cartItem)" class="btn btn-primary ml-3 mb-3">
                                        <i class="fas fa-minus"></i>
                                    </button>
                            </div>
                        </td>
                    </tr>
                </td>
            </tr>
            <hr>
            <div style="font-weight: bold;">
                <p>Загальна кількість: {{ totalQuantity }}</p>
                <p>Усього до сплати: {{ totalPrice | currency: 'UAH': 'symbol-narrow'}}</p>
            </div>
            <button class="btn btn-primary mt-3" routerLink="/checkout">Оформити замовлення</button>
        </table>
        <hr>
    </div>
    <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
        Кошик порожній
    </div>
</div>
